<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./noteapp.css">
  <title>Notepad</title>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center py-2" style="height: 100vh;">
    <div id="app" class="d-flex flex-column rounded-1 p-4" style="height: 80vh; width: 100%; max-width: 400px;">
      <h1 class="text-black-50 centered-heading">Notepad</h1>
      <div id="dateTime" class="text-center mb-3 text-black-50"></div>
      <hr class="my-0">
      <div id="notesContainer" class="mb-3 overflow-auto" style="flex-grow: 1;">
        <ul id="noteList" class="list-unstyled m-1 "></ul>
      </div>
      <hr class="my-0">
      <form id="bookingForm" class="pt-2">
        <div class="d-flex align-items-center">
          <input type="text" id="noteInput" class="form-control me-2 mb-auto" placeholder="Enter a note">
          <button type="submit" id="addNoteButton" class="btn btn-secondary">+</button>
        </div>
      </form>
    </div>
  </div>
  <script src="./noteapp.js"></script>
</body>
</html>
